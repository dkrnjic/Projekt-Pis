<!DOCTYPE html>
<html>
<head>
  <title>Dodaj putovanje</title>
</head>
<body>
  <h1>Dodaj putovanje</h1>
  <form action="/add" method="POST">
    <label for="destinacija">Lokacija:</label>
    <input type="text" id="destinacija" name="destinacija" required><br><br>

    <label for="datum">Datum:</label>
    <input type="datum" id="datum" name="datum" required><br><br>

    <label for="aktivnosti">Aktivnost:</label>
    <textarea id="aktivnosti" name="aktivnosti" rows="4" required></textarea><br><br>

    <label for="troskovi">Cijena:</label>
    <input type="number" id="troskovi" name="troskovi" required><br><br>

    <label for="dojmovi">Impressions:</label>
    <textarea id="dojmovi" name="dojmovi" rows="4" required></textarea><br><br>

    <input type="submit" value="Dodaj">
  </form>
</body>
</html>
